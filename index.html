<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>

</head>
<body>
    
    
    <h1>To Do List</h1>
    <p style="color: tomato;">Click the Add button to add a task after entering</p>
    <p style="color: gold;">Click the task to mark it as complete</p>
    <p style="color: aquamarine;">Right click to remove a task</p>

    <div class="form">    
        <form class="flex" onsubmit="return addToDo()">
            <input placeholder="Enter todo here..." class="todo" type="text" id="enter" required>
            <button class="submit" type="submit">Add</button> 
        </form>
    </div>

    <ul></ul>

    <script src="script.js"></script>
</body>
</html>
